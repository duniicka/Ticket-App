<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Swiper cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Main css -->
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Ticket app</title>

    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper1 {
            width: 100%;
            padding-top: 150px;
            padding-bottom: 50px;
            overflow: hidden;
        }

        .swiper1 .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 850px;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ticket-type img {
            width: 100%;
            height: auto;
        }

        .ticket-type h1 {
            font-size: 2rem;
            text-align: center;
            margin: 20px 0;
        }



        .swiper-pagination {
            display: none !important;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <div class="logo-header">
                <a href=""><img src="./src/images/header-logo.png" alt="Logo"></a>
            </div>
            <nav class="list-part-header">
                <ul class="ul-header">
                    <li class="li-header"><a href="">Home</a></li>
                    <li class="li-header"><a href="">Events</a></li>
                    <li class="li-header"><a href="">Shop</a>
                        <div class="dropdown">
                            <ul class="ul-dropdown">
                                <li class="dropdown-li"><a href=""><i class="fa-solid fa-cart-shopping"></i> Cart</a>
                                </li>
                                <li class="dropdown-li"><a href=""><i class="fa-solid fa-cart-shopping"></i> Cart</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="li-header"><a href="">Contact</a></li>
                    <li class="li-header">
                        <ul class="login-register">
                            <li class="btn-bgreen li-header login-register-part">
                                Login
                            </li>
                            <li class="btn-bgreen li-header login-register-part">
                                Sign up
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="menu-bar-responsive">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>


   

</body>

</html>
